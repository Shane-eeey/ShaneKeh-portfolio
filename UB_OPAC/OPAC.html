	<style>

 {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	font-family: sans-serif;
}
nav {
	display: flex;
	justify-content: space-around;
	align-items: center;
	min-height: 10vh;
	background: #cc0000;
}
.logo {
	color: #fff;
	text-transform: capitalize;
	font-size: 24px;
	cursor: pointer;
	font-weight: 900;
	letter-spacing: 1px;
}
.menu {
	display: flex;
	justify-content: space-around;
	width: 30%;
}
.menu li {
	list-style: none;
}
.menu a {
	color: #fff;
	text-decoration: none;
	font-size: 15px;
	padding: 30px;
	font-weight: 600;
	transition: .9s;
}
.menu a:hover {
	letter-spacing: 2px;
}
.bar {
	display: none;
	cursor: pointer;
}
.bar div {
	width: 25px;
	height: 3px;
	background-color: #fff;
	margin: 5px;
	transition: all .5s ease;
}
@media screen and (max-width:768px) {
	body {
		overflow-x: hidden;
	}
}
.nav-active {
	transform: translateX(-100%);
}
.banner {
	background: rgb(255,255,255);
	background: linear-gradient(to right, rgba(255,0,0,0), rgba(255,0,0,1) 100%);
	height: 100vh;
	background-size: cover;
	background-position: center;
}
.content h2 {
	font-family: alfa slab one;
	color: 	#000000;
	font-size: 60px;
}
.content p {
	width: 50%;
	color: rgba(0, 0, 0, 0.6);
	line-height: 2;
}
.wrapper {
	width: 1060px;
	margin: auto;
	padding-top: 12%;
}
@media only screen and (min-width: 768px) and (max-width: 991px) {
	.wrapper {
		width: 75%;
		padding-top: 26%;
	}
	.content {
		text-align: center;
	}
	.content h2 {
		font-size: 70px;
	}
	.content p {
		width: 100%;
	}
}
@media screen and (max-width: 767px) {
	.banner {
		background-position: 60%;
	}
	.wrapper {
		width: 75%;
		padding-top: 26%;
	}
	.content h2 {
		font-size: 35px;
	}
	.content p {
		width: 100%;
	}
	.btn a {
		padding: 9px 4px;
		width: 105px;
	}
}
